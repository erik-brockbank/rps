<!-- Basic html skeleton for starting each RPS round -->
<div id="experiment-container">
    <div id="message-container"></div>
    <div id="game-container">
        <div id="game-banner">
            <div id="round-info">
                <div>Round: </div>
                <div id="round-index"></div>
            </div>
            <div id="time-info">
                    <div>Time remaining: </div>
                    <div id="countdown"></div>
            </div>
        </div>
        <div id="client-info">
            <div id="client-header">You</div>
            <div id="client-body">
                <div class="move-button-container" id="client-move-rock">
                    <img class="move-button" id="rock-button" src="img/rock-individ.jpg"/>
                </div>
                <div class="move-button-container" id="client-move-paper">
                    <img class="move-button" id="paper-button" src="img/paper-individ.jpg"/>
                </div>
                <div class="move-button-container" id="client-move-scissors">
                    <img class="move-button" id="scissors-button" src="img/scissors-individ.jpg"/>
                </div>
            </div>
        </div>
        <div id="opponent-info">
            <div id="opponent-header">Opponent</div>
            <div id="opponent-body">
                <div class="opponent-move" id="opponent-move-rock">
                        <img class="opponent-move-img" id="opponent-rock" src="img/rock-individ.jpg"/>
                </div>
                <div class="opponent-move" id="opponent-move-paper">
                    <img class="opponent-move-img" id="opponent-paper" src="img/paper-individ.jpg"/>
                </div>
                <div class="opponent-move" id="opponent-move-scissors">
                    <img class="opponent-move-img" id="opponent-scissors" src="img/scissors-individ.jpg"/>
                </div>
            </div>
        </div>
        <div id="game-info">
                <img id="schematic" src="img/schematic.jpg"/>
        </div>
    </div>
</div>
