<!-- Basic html skeleton for displaying results of each RPS round -->
<div id="experiment-container">
    <div id="message-container">
            <h2>Results</h2>
        </div>

        <!-- This div contains elements shown throughout the experiment-->
        <div id="status-container">
            <div>Round:</div>
            <div id="current-round"></div>
            <div>Total points (you):</div>
            <div id="client-total-points"></div>
            <div>Total points (opponent):</div>
            <div id="opponent-total-points"></div>
        </div>
        </br>
        <!-- This div contains elements only shown as part of results-->
        <div id="results-container">
            <div>Your choice: </div>
            <div id="client-move"></div>
            <div>Your opponent's choice:</div>
            <div id="opponent-move"></div>
            <div id="result"></div>
            <div>Points received:</div>
            <div id="client-points"></div>
        </div>

        <div id="exp-button-container">
            <a href="#" class="next-button" id="next-round">></a>
        </div>
</div>
